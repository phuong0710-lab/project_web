<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đăng nhập</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-container">
<form class="login-box">
<h2>Đăng nhập</h2>


<label for="user">Tên đăng nhập</label>
<input id="user" type="text" placeholder="Nhập tên đăng nhập" />


<label for="pass">Mật khẩu</label>
<input id="pass" type="password" placeholder="Nhập mật khẩu" />


<button type="button" class="btn-login">Đăng nhập</button>


<p class="note">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
</form>
</div>
</body>
</html>
